<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MusicUz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <section class="tops"></section>

    <section class="body">
        <div class="nav-bar"></div>
        <div id="content">
            <div id="info"></div>
           <div id="songsList"></div>
        </div>
    </section>

    <section class="current-track">

        <div class="controls">
            <a class="material-icons">skip_previous</a>
            <a class="material-icons" onclick="changeIcon(this)">pause</a>
            <a class="material-icons">skip_next</a>
        </div>

        <div class="progress">
            <p class="select">I'm Drowining</p>
            <div class="title ">
                <a>00:00</a>
                <progress id="track-progress" value="22" max="100"></progress>
            </div>
        </div>

        <div class="buttons">BBBBBB</div>
        <script src="./javascript/loadList.js"></script>
    </section>
</body>

</html>
